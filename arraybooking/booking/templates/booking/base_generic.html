<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>MokaD</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'booking/css/styles.css' %}">
  <link href="{% static 'booking/open-iconic-master/font/css/open-iconic-bootstrap.css' %}" rel="stylesheet">  
</head>
<body>
  <div class="container-fluid">
    <div class="row bg-light" >
      <div class="col-sm-2" ></div>
      <div class="col-sm-8 text-center ">
      <h1 class="text-info">MKAB</h1>
      </div>
      <div class="col-sm-2">
        {% block user_name %}
        {% endblock %}
      </div>
    </div>
    <div class="row">
      <div class="col-sm-2">
      {% block sidebar %}
        <ul class="sidebar-nav">
          <li><a href="{% url 'index' %}"><span class="oi oi-home"></span> Home</a></li>
          <li><a href="{% url 'logout' %}"><span class="oi oi-account-logout"></span> Logout</a></li>
        </ul>
     {% endblock %}
      </div>
      <div class="col-sm-10 ">{% block content %}{% endblock %}</div>
    </div>
  </div>
</body>
</html>
